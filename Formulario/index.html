<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veículo para vender mais rápido</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil seu carro!</h1>
          <p>
            Descreva as características e marque os opcionais que ele possui
          </p>
          <form>
            <div class="div-box-input">
              <label for="title"
                >Título do anúncio <span class="required">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um título para anunciar seu carro"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="div-box-input">
              <label for="price">Preço <span class="required">*</span></label>
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o Preço"
                required
              />
            </div>
            <div class="div-box-input">
              <label for="description"
                >Preço <span class="required">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Aqui você coloca os detalhes do veículo por exemplo: se ele tem arranhões ou danos "
              ></textarea>
            </div>
            <div class="div-box-input">
              <label for="brand">Marca: <span class="required">*</span></label>
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do carro"
                required
              />
            </div>
            <div class="div-box-input">
              <label for="model">Modelo: <span class="required">*</span></label>
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do carro"
                required
              />
            </div>
            <input type="submit" value="Enviar" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

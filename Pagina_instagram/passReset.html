<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Redefinir senha • Instagram</title>
  </head>
  <body>
    <main>
      <header id="logo">
        <a href="index.html"
          ><img src="img/logo_instagram.png" alt="logo instagram"
        /></a>
      </header>
      <div id="line-reset"></div>
      <div id="main-reset-container">
        <div id="reset-container">
          <img src="img/cadeado.png" alt="icone de cadeado" class="lock" />
          <span class="problem">Problemas para entrar?<br /></span>
          <span class="text"
            >Insira o seu email, telefone ou nome de usuário e enviaremos um
            link para você voltar a acessar a sua conta.</span
          >
          <div id="forgot-passwd"></div>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
